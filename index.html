<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 28.11</title>
</head>

<body>
    <script>

        let count = prompt("Введите кол-во # :");
        let i = 0;
        while (i < count) {
            document.write("#");
            i++;
        }

        let num = prompt("Введите число:");
        while (num >= 0) {
            document.write(num + " ");
            num--;
        }

        let a = prompt("Введите число:");
        let b = prompt("Введите степень:");
        let rez = 1;
        let j = 0; 
        while (j < b) {
            rez *= a;
            j++;
        }
        document.write("Итог: " + rez);

        let num1 = parseInt(prompt("Первое число:"));
        let num2 = parseInt(prompt("Второе число"));
        let divisor = 1;

        while (divisor <= num1 && divisor <= num2) {
            if (num1 % divisor === 0 && num2 % divisor === 0) {
                document.write("Делитель:" + divisor + " ");
            }

            divisor++;
        }

        num = prompt("Введите число:");
        let f = 1;
        i = 1;
        while (i <= num) {
            f *= i;
            i++;
        }
        document.write("Факториал числа " + num + " равен " + f);


        a;
        do {
            a = prompt("Решите пример: 2+2");
        } while (a != 5);
        alert("Правильно!");

        num = 1000;
        let d = 0;
        do {
            num /= 2;
            d++;
        } while (num >= 50);
        document.write("Число: " + num + ", Количество делений: " + d);

        let e = prompt("Введите число для проверки кратности:");
        e = parseInt(e); 
        for (let i = 1; i <= 100; i++) {
            if (i % e === 0) {
                document.write(i + " ");
            }
        }

        let min = parseInt(prompt("Минимальное значение:"));
        let max = parseInt(prompt("Максимальное значение:"));
        for (let i = min; i <= max; i++) {
            if ((i - min + 1) % 4 === 0) {
                document.write(i + " ");
            }
        }

         num = prompt("Проверка. введите число:");
        let isPrime = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write("Число " + num + " простое.");
        } else {
            document.write("Число " + num + " не простое.");
        }
    </script>
</body>

</html>
